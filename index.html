<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <title>Popflix</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>NETFLIX</h1>
            <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
                <a href="#">Especiais</a>
            </nav>
        </div>
    </header>

   <main>
       <div class="filme-principal">
           <div class="container">
               <h3 class="titulo">BREAKING BAD</h3>
               <p class="sinopse">Ao saber que tem câncer, um professor passa a fabricar metanfetamina 
                   pelo futuro da família, mudando o destino de todos. Assista agora na Netflix!</p>
               <div class="botoes">
                <button role="button" class="botao">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
               </div>
           </div>
       </div>
   </main>

   <div class="carrosel">
    <div class="owl-carousel owl-theme">
        <div class="item"><img class="img-preview" src="img/vikings.jpg"></div>
        <div class="item"><img class="img-preview" src="img/resident_evil.jpg"></div>
        <div class="item"><img class="img-preview" src="img/pandemia.jpg"></div>
        <div class="item"><img class="img-preview" src="img/la_casa_de_papel.jpg"></div>
        <div class="item"><img class="img-preview" src="img/game_of_thrones.jpg"></div>
        <div class="item"><img class="img-preview" src="img/twd.jpg"></div>
        <div class="item"><img class="img-preview" src="img/venom.jpg"></div>
        <div class="item"><img class="img-preview" src="img/peaky_blinders.jpg"></div>     
    </div>
   </div>

   <script src="https://kit.fontawesome.com/e5410bc095.js" crossorigin="anonymous"></script>
   <script src="scripts/jquery.min.js"></script>
   <script src="scripts/owl.carousel.min.js"></script>
   <script src="scripts/main.js"></script>
</body>
</html>
